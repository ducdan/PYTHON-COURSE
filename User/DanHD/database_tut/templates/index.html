<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
        <tr><th>Id</th></tr>
        <tr><th>Name</th></tr>
        <tr><th>User Id</th></tr>
    </thead>
    <tbody>
        {% for student in stu %}
            <tr><td>{{ student.id }}</td></tr>
            <tr><td>{{ student.name }}</td></tr>
            <tr><td>{{ student.user_id }}</td></tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
