<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit post</title>
</head>
<body>
	<form method="post">
	  Title:<br>
	  <input type="text" name = "title" value = "{{post.title}}"><br>
	  Content:<br>
	  <textarea rows="10" cols="50" name="content">{{post.content}}</textarea><br><br>
	  <input type="submit" value="Save">
	</form>
</body>
</html>
