<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Add User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
  <div class="login">
  	<h1 class="login-heading">
      <strong>Register</strong></h1>
      <form method="post">
          <input type="text" name="username" placeholder="Username" required="required" class="input-txt" />
          <input type="password" name="password" placeholder="Password" required="required" class="input-txt" />
          <input type="email" name="email" placeholder="email" required="required" class="input-txt" />
          <div class="login-footer">
            <button type="submit" class="btn btn--right">Register </button>
          </div>
      </form>
  </div>
</div>
    <script src="/static/js/index.js"></script>
</body>
</html>
